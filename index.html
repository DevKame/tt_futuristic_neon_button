<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <title>Cyberpunk Button</title>
</head>
<body>
    <button>
        <div class="neons topneon"></div>
        <div class="neons botneon"></div>
        <div class="neons leftneon"></div>
        <div class="neons rightneon"></div>
        <div class="neon-background"></div>
        <svg>
            <text
                x="50%"
                y="50%"
                fill="none"
                stroke="rgba(80,80,80)"
                stroke-width="1"
                font-size="100"
                dominant-baseline="middle"
                text-anchor="middle">DevKame</text>
        </svg>
    </button>
</body>
</html>
